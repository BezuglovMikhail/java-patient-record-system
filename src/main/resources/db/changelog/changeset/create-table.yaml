#                    referencedTableName: patients
#                    referencedColumnNames: id
              - column:
                  name: start_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(100)
                  constraints:
                    nullable: false
